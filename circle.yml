machine:
  java:
    version: oraclejdk8
  services:
    - docker
    
dependencies:
  override:
    - docker info
    - /home/user/$ docker build -t champ45/spring-boot-jpa-docker-webapp -f src/main/docker/Dockerfile .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push champ45/spring-boot-jpa-docker-webapp
